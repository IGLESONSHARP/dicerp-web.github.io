<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Fundos de Investimentos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2d5a3d, #1a3d2b);
            color: white;
            min-height: 100vh;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 120px;
            background: #1a3d2b;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .nav-item {
            width: 60px;
            height: 60px;
            background: #4CAF50;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 24px;
        }

        .nav-item:hover {
            transform: scale(1.1);
        }

        .nav-item.active {
            background: #66BB6A;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            background: #4CAF50;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }

        .filters {
            display: flex;
            gap: 15px;
        }

        .filter-input {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.9);
            color: #333;
            width: 200px;
        }

        .dashboard-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #4CAF50;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .chart-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4CAF50;
            font-size: 14px;
        }

        .red-chart {
            background: #dc3545;
            border-radius: 8px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .segment-chart {
            grid-row: span 2;
        }

        .operations-chart {
            position: relative;
            height: 250px;
        }

        .bar-charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .bar-chart-container {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .values-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 10px;
            font-size: 12px;
        }

        .value-item {
            text-align: center;
        }

        .value-number {
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="nav-item active">üè†</div>
            <div class="nav-item">üí∞</div>
            <div class="nav-item">üí≥</div>
            <div class="nav-item">üí∏</div>
            <div class="nav-item">üèõÔ∏è</div>
            <div class="nav-item">üéØ</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <h1>DICEPP TCE/AM</h1>
                <div class="filters">
                    <input type="text" class="filter-input" placeholder="INSIRA O ANO">
                    <input type="text" class="filter-input" placeholder="INSIRA O MUNIC√çPIO">
                </div>
            </div>

            <!-- Dashboard Title -->
            <div class="dashboard-title">FUNDOS DE INVESTIMENTOS</div>

            <!-- Charts Grid -->
            <div class="charts-grid">
                <!-- Aplica√ß√µes -->
                <div class="chart-container">
                    <div class="chart-title">APLICA√á√ïES</div>
                    <div class="red-chart">R$ 2.450.000</div>
                </div>

                <!-- Resgates -->
                <div class="chart-container">
                    <div class="chart-title">RESGATES</div>
                    <div class="red-chart">R$ 1.850.000</div>
                </div>

                <!-- Segmento -->
                <div class="chart-container segment-chart">
                    <div class="chart-title">SEGMENTO</div>
                    <div class="red-chart" style="height: 200px;">
                        <canvas id="segmentChart"></canvas>
                    </div>
                </div>

                <!-- Opera√ß√µes Anuais -->
                <div class="chart-container operations-chart">
                    <div class="chart-title">OPERA√á√ïES ANUAIS</div>
                    <canvas id="operationsChart"></canvas>
                </div>

                <!-- Resgate e Resgate -->
                <div class="chart-container">
                    <div class="chart-title">RESGATE E RESGATE</div>
                    <canvas id="rescueChart"></canvas>
                </div>
            </div>

            <!-- Bar Charts -->
            <div class="bar-charts">
                <div class="bar-chart-container">
                    <canvas id="barChart1"></canvas>
                    <div class="values-display">
                        <div class="value-item">
                            <div class="value-number">R$ 1.2M</div>
                            <div>Jan-Mar</div>
                        </div>
                        <div class="value-item">
                            <div class="value-number">R$ 980K</div>
                            <div>Abr-Jun</div>
                        </div>
                        <div class="value-item">
                            <div class="value-number">R$ 750K</div>
                            <div>Jul-Set</div>
                        </div>
                    </div>
                </div>

                <div class="bar-chart-container">
                    <canvas id="barChart2"></canvas>
                    <div class="values-display">
                        <div class="value-item">
                            <div class="value-number">R$ 1.8M</div>
                            <div>Q1</div>
                        </div>
                        <div class="value-item">
                            <div class="value-number">R$ 1.2M</div>
                            <div>Q2</div>
                        </div>
                        <div class="value-item">
                            <div class="value-number">R$ 890K</div>
                            <div>Q3</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o global dos gr√°ficos
        Chart.defaults.color = '#ffffff';
        Chart.defaults.borderColor = 'rgba(255,255,255,0.1)';

        // Gr√°fico de Opera√ß√µes Anuais (Donut)
        const operationsCtx = document.getElementById('operationsChart').getContext('2d');
        new Chart(operationsCtx, {
            type: 'doughnut',
            data: {
                labels: ['Renda Fixa', 'A√ß√µes', 'Multimercado', 'Cambial'],
                datasets: [{
                    data: [40, 30, 13, 10],
                    backgroundColor: ['#4FC3F7', '#FFA726', '#66BB6A', '#EF5350'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                cutout: '60%'
            }
        });

        // Gr√°fico de Resgate e Resgate (Pizza pequena)
        const rescueCtx = document.getElementById('rescueChart').getContext('2d');
        new Chart(rescueCtx, {
            type: 'pie',
            data: {
                labels: ['Resgate', 'Aplica√ß√£o'],
                datasets: [{
                    data: [60, 40],
                    backgroundColor: ['#4FC3F7', '#66BB6A'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        // Gr√°fico de barras 1
        const barCtx1 = document.getElementById('barChart1').getContext('2d');
        new Chart(barCtx1, {
            type: 'bar',
            data: {
                labels: ['Jan-Mar', 'Abr-Jun', 'Jul-Set'],
                datasets: [{
                    data: [1200000, 980000, 750000],
                    backgroundColor: '#4FC3F7',
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255,255,255,0.1)'
                        },
                        ticks: {
                            callback: function(value) {
                                return 'R$ ' + (value / 1000000).toFixed(1) + 'M';
                            }
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });

        // Gr√°fico de barras 2
        const barCtx2 = document.getElementById('barChart2').getContext('2d');
        new Chart(barCtx2, {
            type: 'bar',
            data: {
                labels: ['Q1', 'Q2', 'Q3'],
                datasets: [{
                    data: [1800000, 1200000, 890000],
                    backgroundColor: '#4FC3F7',
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255,255,255,0.1)'
                        },
                        ticks: {
                            callback: function(value) {
                                return 'R$ ' + (value / 1000000).toFixed(1) + 'M';
                            }
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });

        // Adicionar interatividade aos itens da navega√ß√£o
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Adicionar funcionalidade aos filtros
        document.querySelectorAll('.filter-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.05)';
                this.style.boxShadow = '0 4px 15px rgba(76, 175, 80, 0.3)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
                this.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
