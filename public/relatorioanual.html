<canvas id="graficoAno"></canvas>
<script>
  const ctx = document.getElementById('graficoAno').getContext('2d');
  const dados = [
    { dt_ano: 2021, vl_operacao: 50000 },
    { dt_ano: 2022, vl_operacao: 80000 },
    { dt_ano: 2023, vl_operacao: 120000 }
  ];
  const anos = dados.map(d => d.dt_ano);
  const valores = dados.map(d => d.vl_operacao);

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: anos,
      datasets: [{
        label: 'Valor das Operações',
        data: valores,
        backgroundColor: '#1a8c3a'
      }]
    }
  });
</script>
